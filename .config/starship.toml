format = """
[$os$username$hostname](bold purple) $directory\
$git_branch$git_status$git_state \
$rust$python$nodejs$golang$java$php$ruby$c$cmake$dart$elixir$elm$erlang\
$haskell$julia$kotlin$lua$nim$perl$scala$swift$zig$bun$deno$dotnet\
$character"""

palette = "dracula"

[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[os]
format = '[$symbol](purple)'
style = "purple"
disabled = false

[os.symbols]
Arch = "Û∞£á "
Debian = " "
Ubuntu = " "
Fedora = " "
Manjaro = " "
Linux = " "
Windows = "Û∞ç≤ "
Macos = " "

[username]
style_user = "green"
style_root = "red"
format = "[$user](green)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[@$hostname](pink) '
trim_at = "."
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path](cyan)"
style = "cyan"

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"

[git_branch]
format = "[$symbol$branch](purple) "
symbol = " "
style = "purple"
truncation_length = 20
truncation_symbol = "‚Ä¶"

[git_status]
format = "([\\[$all_status$ahead_behind\\]](yellow) )"
style = "yellow"
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
up_to_date = ""
untracked = "?${count} "
stashed = "üì¶ "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

[git_commit]
commit_hash_length = 7
format = "[\\($hash$tag\\)](green) "
style = "green"
only_detached = true
tag_symbol = " üè∑Ô∏è "
tag_disabled = false

[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)](red) "
style = "red"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

[rust]
format = '[$symbol($version)](red) '
symbol = "Û±òó "
style = "red"
disabled = false
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]

[python]
format = '[$symbol$pyenv_prefix($version)(\($virtualenv\))](yellow) '
symbol = "Û∞å† "
style = "yellow"
disabled = false
detect_extensions = ["py"]
detect_files = ["requirements.txt", "setup.py", "pyproject.toml", "Pipfile"]

[nodejs]
format = '[$symbol($version)](green) '
symbol = "Û∞éô "
style = "green"
disabled = false
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]

